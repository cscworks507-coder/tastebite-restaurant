<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TasteBite Restaurant</title>
<style>
  * { box-sizing: border-box; }
  body { font-family: 'Poppins', sans-serif; margin: 0; background: #f5f5f5; color: #333; overflow-x: hidden; }
  header { background: #ff6347; color: white; display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; position: sticky; top: 0; z-index: 10; }
  header h1 { font-size: 24px; margin: 0; }
  header button { background: white; color: #ff6347; border: none; padding: 8px 14px; border-radius: 5px; cursor: pointer; font-weight: 600; }
  header button:hover { background: #ffe4e1; }

  .container { padding: 20px; max-width: 900px; margin: auto; }

  .menu-item { background: white; display: flex; align-items: center; padding: 12px 15px; border-radius: 10px; margin: 10px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
  .menu-item img { width: 70px; height: 70px; border-radius: 10px; object-fit: cover; margin-right: 15px; }
  .menu-item span { font-size: 18px; font-weight: 500; }
  button { cursor: pointer; }

  #cart { margin-top: 25px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  #cart h3 { margin-top: 0; }
  #qrCode { text-align: center; margin-top: 25px; }

  /* Sidebar (Admin Panel) */
  #adminSidebar {
    position: fixed; top: 0; right: -400px; height: 100%; width: 300px;
    background: white; box-shadow: -2px 0 8px rgba(0,0,0,0.2);
    transition: right 0.4s ease; padding: 20px; z-index: 999;
  }
  #adminSidebar.active { right: 0; }
  #adminSidebar h2 { color: #ff6347; }
  #adminSidebar input { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
  #adminSidebar button { margin-top: 5px; background: #ff6347; color: white; border: none; padding: 8px 10px; border-radius: 5px; width: 100%; }
  #adminSidebar .closeBtn { background: #ccc; color: black; }

  /* Responsive */
  @media (max-width: 600px) {
    header h1 { font-size: 20px; }
    .menu-item span { font-size: 16px; }
    #adminSidebar { width: 80%; }
  }
</style>
</head>
<body>

<header>
  <h1>üç¥ TasteBite Restaurant</h1>
  <button onclick="toggleSidebar()">Admin Panel</button>
</header>

<div class="container">
  <h2>Our Menu</h2>
  <div id="menuDisplay"></div>

  <div id="cart">
    <h3>Your Order</h3>
    <input id="custName" placeholder="Your Name" style="width:48%;padding:8px;margin-right:2%;">
    <input id="tableNo" placeholder="Table No" style="width:48%;padding:8px;">
    <div id="cartItems"></div>
    <p><strong>Total: ‚Çπ<span id="total">0</span></strong></p>
    <button onclick="orderWhatsApp()">Order via WhatsApp</button>
  </div>

  <div id="qrCode">
    <h3>üì± Scan to View Menu</h3>
    <canvas id="qrCanvas"></canvas>
  </div>
</div>

<!-- Slide-in Admin Sidebar -->
<div id="adminSidebar">
  <h2>Admin Panel</h2>

  <div id="loginPanel">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginMsg" style="color:red;"></p>
  </div>

  <div id="adminPanel" style="display:none;">
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemPrice" placeholder="Price">
    <input type="file" id="itemPhoto" accept="image/*">
    <button onclick="addItem()">Add Item</button>
    <h3>Menu List</h3>
    <div id="menuList"></div>
    <button class="closeBtn" onclick="toggleSidebar()">Close</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
// ---------- Data ----------
let DATA = JSON.parse(localStorage.getItem('restaurantData')) || {
  users: [{ username: 'admin', salt: '', hash: '' }],
  menu: []
};
let cart = [];

// ---------- Hash ----------
async function hashPassword(pass, salt) {
  const data = new TextEncoder().encode(pass + salt);
  const hashBuffer = await crypto.subtle.digest('SHA-256', data);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}
function randomSalt(len=8) {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return Array.from({length: len}, () => chars[Math.floor(Math.random()*chars.length)]).join('');
}
async function initAdmin() {
  if (!DATA.users[0].salt) {
    DATA.users[0].salt = randomSalt();
    DATA.users[0].hash = await hashPassword("TasteBite@2025", DATA.users[0].salt);
    localStorage.setItem('restaurantData', JSON.stringify(DATA));
  }
}
initAdmin();

// ---------- Admin ----------
function toggleSidebar() {
  document.getElementById('adminSidebar').classList.toggle('active');
}

async function adminLogin() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  if (username !== 'admin') return document.getElementById('loginMsg').innerText = "Invalid username";
  const hash = await hashPassword(password, DATA.users[0].salt);
  if (hash === DATA.users[0].hash) {
    document.getElementById('loginPanel').style.display = 'none';
    document.getElementById('adminPanel').style.display = 'block';
    renderMenuAdmin();
  } else document.getElementById('loginMsg').innerText = "Wrong password!";
}

// ---------- Menu ----------
function addItem() {
  const name = document.getElementById('itemName').value.trim();
  const price = parseFloat(document.getElementById('itemPrice').value);
  const file = document.getElementById('itemPhoto').files[0];
  if (!name || !price) return alert("Please enter name & price");
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      DATA.menu.push({ name, price, photo: e.target.result });
      saveAndRender();
    };
    reader.readAsDataURL(file);
  } else {
    DATA.menu.push({ name, price, photo: '' });
    saveAndRender();
  }
  document.getElementById('itemName').value = '';
  document.getElementById('itemPrice').value = '';
  document.getElementById('itemPhoto').value = '';
}
function deleteItem(i) {
  DATA.menu.splice(i, 1);
  saveAndRender();
}
function saveAndRender() {
  localStorage.setItem('restaurantData', JSON.stringify(DATA));
  renderMenu();
  renderMenuAdmin();
}
function renderMenuAdmin() {
  const list = document.getElementById('menuList');
  list.innerHTML = '';
  DATA.menu.forEach((item, i) => {
    list.innerHTML += `<div>${item.name} - ‚Çπ${item.price} <button onclick="deleteItem(${i})">Delete</button></div>`;
  });
}
function renderMenu() {
  const display = document.getElementById('menuDisplay');
  display.innerHTML = '';
  DATA.menu.forEach((item, i) => {
    display.innerHTML += `
      <div class="menu-item">
        <img src="${item.photo || 'https://via.placeholder.com/70'}" alt="">
        <div style="flex:1">
          <span>${item.name}</span><br>
          <small>‚Çπ${item.price}</small>
        </div>
        <button onclick="addToCart(${i})">Add</button>
      </div>`;
  });
}
renderMenu();

// ---------- Cart ----------
function addToCart(i) { cart.push(DATA.menu[i]); renderCart(); }
function removeCart(i) { cart.splice(i, 1); renderCart(); }
function renderCart() {
  const cartDiv = document.getElementById('cartItems');
  cartDiv.innerHTML = '';
  let total = 0;
  cart.forEach((item, i) => {
    total += item.price;
    cartDiv.innerHTML += `<div>${item.name} - ‚Çπ${item.price} <button onclick="removeCart(${i})">‚ùå</button></div>`;
  });
  document.getElementById('total').innerText = total.toFixed(2);
}

// ---------- WhatsApp ----------
function orderWhatsApp() {
  if (!cart.length) return alert("Cart is empty!");
  const name = document.getElementById('custName').value || 'Guest';
  const table = document.getElementById('tableNo').value || 'N/A';
  let msg = `Hello TasteBite!\nName: ${name}\nTable: ${table}\n\nOrder Details:\n`;
  cart.forEach(item => msg += `${item.name} - ‚Çπ${item.price}\n`);
  const total = cart.reduce((sum, i) => sum + i.price, 0);
  msg += `\nTotal: ‚Çπ${total.toFixed(2)}`;
  const phone = "919906181833";
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, "_blank");
}

// ---------- QR Code ----------
QRCode.toCanvas(document.getElementById('qrCanvas'), window.location.href + '?menu=true', err => {
  if (err) console.error(err);
});
</script>
</body>
</html>
