<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TasteBite Restaurant</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>
</head>
<body class="bg-gray-100">
  <header class="bg-red-600 text-white text-center p-4 text-2xl font-bold">üçΩÔ∏è TasteBite Restaurant</header>

  <!-- Menu Section -->
  <main id="menu" class="p-4 grid sm:grid-cols-2 md:grid-cols-3 gap-4"></main>

  <!-- Order Summary -->
  <div id="cart" class="fixed bottom-0 left-0 w-full bg-white border-t p-3 flex justify-between items-center">
    <span id="cart-count">0 items</span>
    <button id="order-btn" class="bg-red-500 text-white px-4 py-2 rounded">Order Now</button>
  </div>

  <!-- Admin Panel Button -->
  <button onclick="toggleAdmin()" class="fixed top-4 right-4 bg-black text-white p-2 rounded">Admin</button>

  <!-- Admin Panel -->
  <div id="admin-panel" class="hidden fixed top-0 right-0 bg-white h-full w-80 shadow-lg p-4 overflow-y-auto">
    <h2 class="text-xl font-bold mb-2">Admin Panel</h2>
    <input id="email" type="email" placeholder="Email" class="border p-2 w-full mb-2">
    <input id="password" type="password" placeholder="Password" class="border p-2 w-full mb-2">
    <button onclick="login()" class="bg-red-500 text-white p-2 w-full mb-3">Login</button>

    <div id="admin-content" class="hidden">
      <h3 class="font-bold mb-2">Add Menu Item</h3>
      <input id="itemName" placeholder="Item Name" class="border p-2 w-full mb-2">
      <input id="itemPrice" placeholder="Price" type="number" class="border p-2 w-full mb-2">
      <input id="itemImage" placeholder="Image URL" class="border p-2 w-full mb-2">
      <button onclick="addItem()" class="bg-green-500 text-white p-2 w-full mb-4">Add Item</button>

      <h3 class="font-bold">Menu Items</h3>
      <ul id="admin-items" class="mt-2"></ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    // üî• Replace this with your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const menuContainer = document.getElementById('menu');
    const adminList = document.getElementById('admin-items');
    let cart = [];

    // Load Menu
    onValue(ref(db, 'menu/'), (snapshot) => {
      menuContainer.innerHTML = '';
      snapshot.forEach(item => {
        const data = item.val();
        menuContainer.innerHTML += `
          <div class="bg-white p-3 rounded shadow">
            <img src="${data.image}" class="h-40 w-full object-cover rounded mb-2">
            <h3 class="font-bold">${data.name}</h3>
            <p>‚Çπ${data.price}</p>
            <button onclick="addToCart('${data.name}', ${data.price})" class="bg-red-500 text-white px-3 py-1 rounded mt-2">Add</button>
          </div>`;
      });
    });

    // Add to Cart
    window.addToCart = function(name, price) {
      cart.push({ name, price });
      document.getElementById('cart-count').textContent = `${cart.length} items`;
    }

    document.getElementById('order-btn').onclick = () => {
      alert('Your order has been placed successfully!');
      cart = [];
      document.getElementById('cart-count').textContent = '0 items';
    }

    // Admin Panel Toggle
    window.toggleAdmin = function() {
      document.getElementById('admin-panel').classList.toggle('hidden');
    }

    // Admin Login
    window.login = function() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          document.getElementById('admin-content').classList.remove('hidden');
        })
        .catch(err => alert(err.message));
    }

    // Add Menu Item
    window.addItem = function() {
      const name = document.getElementById('itemName').value;
      const price = document.getElementById('itemPrice').value;
      const image = document.getElementById('itemImage').value;
      push(ref(db, 'menu/'), { name, price, image });
      document.getElementById('itemName').value = '';
      document.getElementById('itemPrice').value = '';
      document.getElementById('itemImage').value = '';
    }
  </script>
</body>
</html>
